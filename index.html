<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Weather App</title>
  <link rel="stylesheet" href="./css/main.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app-shell">
    <header>
  <div class="header-container">
    <a href="#" id="logo-home-link" style="text-decoration: none; display: block;">
      <div class="logo-group">
        <div class="logo-icon-wrapper">
          <span class="logo-icon">ðŸ“Š</span>
          <div class="status-pulse"></div>
        </div>
        <div class="brand-wrapper">
          <h1 class="header-title">Skyline Metric</h1>
          <div class="status-text">Live Weather Engine</div>
        </div>
      </div>
    </a>
    
    <div class="header-search-area">
      <div id="search-root"></div>
    </div>
  </div>
</header>

    <main>
      <div class="main-content">
        <section class="weather-card" id="section-current">
          <h2 class="card-title">Aktuelles Wetter</h2>
          <div id="current-body">Suche einen Ort, um zu starten...</div>
        </section>

        <div id="rain-container"></div>

        <section class="weather-card" id="section-chart" style="display: none;">
  <div class="card-header-flex" style="display: flex; justify-content: space-between; align-items: center;">
    <h2 class="card-title">Temperaturverlauf</h2>
    <button id="btn-start-compare" class="history-chip" style="border: 1px solid #3b82f6;">ðŸ”„ Vergleichen</button>
  </div>
  
  <div id="compare-info" style="display:none; background: rgba(59,130,246,0.1); padding: 12px; border-radius: 8px; margin-bottom: 15px; color: #60a5fa; display: flex; justify-content: space-between; align-items: center;">
  </div>

  <div id="temp-chart"></div>

  <div class="chart-footer" style="display: flex; justify-content: center; margin-top: 15px;">
    <button id="btn-load-30d" class="secondary-btn" style="width: auto; padding: 10px 30px;">
      ðŸ“ˆ 30 Tage Verlauf laden
    </button>
  </div>
</section>
      </div>

      <aside id="sidebar-favorites" class="weather-card">
        <h2 class="card-title">Favoriten</h2>
        <ul id="favorites-list"></ul>
      </aside>
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <script type="module" src="./js/app.js"></script>
</body>
</html>
